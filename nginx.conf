# ===========================================
# MentoArk - Nginx Configuration (Produção)
# ===========================================
# Corrigido: include mime.types para servir JS com Content-Type correto

events {
    worker_connections 1024;
}

http {
    # CRÍTICO: Necessário para servir arquivos com MIME type correto
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression para melhor performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml 
        application/xml+rss 
        application/json 
        application/javascript
        image/svg+xml;

    # Servidor HTTP - Redireciona para HTTPS
    server {
        listen 80;
        server_name mentoark.com.br www.mentoark.com.br;
        return 301 https://$host$request_uri;
    }

    # Servidor HTTPS principal
    server {
        listen 443 ssl;
        server_name mentoark.com.br www.mentoark.com.br;

        ssl_certificate     /certs/fullchain.pem;
        ssl_certificate_key /certs/privkey.pem;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # SPA fallback - CRÍTICO para react-router-dom funcionar
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache agressivo para assets estáticos (JS, CSS, imagens)
        # Vite gera hashes nos nomes, então cache longo é seguro
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Não cachear o index.html (sempre buscar versão mais recente)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
