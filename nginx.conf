# ===========================================
# MentoArk - Nginx Configuration
# ===========================================
# Otimizado para SPA (React Router) com fallback para index.html

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression para melhor performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml 
        application/xml+rss 
        application/json 
        application/javascript
        image/svg+xml;

    # SPA fallback - CRÍTICO para react-router-dom funcionar
    # Todas as rotas que não existem como arquivo voltam para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache agressivo para assets estáticos (JS, CSS, imagens)
    # Vite gera hashes nos nomes, então cache longo é seguro
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Não cachear o index.html (sempre buscar versão mais recente)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
